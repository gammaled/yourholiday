<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" type="text/css">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<title>YourHoliday | Plan Your Dream Holiday</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mx-auto mb-0 h1">YourHoliday</span>
    </nav>

    <!--SearchForm & Map-->
    <section>
        <div class="pac-card" id="pac-card">
            <div>
                <div id="title">Autocomplete search</div>
                <div id="type-selector" class="pac-controls">
                    <input
                        type="radio"
                        name="type"
                        id="changetype-all"
                        checked="checked"
                    />
                    <label for="changetype-all">All</label>

                    <input type="radio" name="type" id="changetype-establishment" />
                    <label for="changetype-establishment">Establishments</label>

                    <input type="radio" name="type" id="changetype-address" />
                    <label for="changetype-address">Addresses</label>

                    <input type="radio" name="type" id="changetype-geocode" />
                    <label for="changetype-geocode">Geocodes</label>
                </div>
                <br />
                <div id="strict-bounds-selector" class="pac-controls">
                    <input type="checkbox" id="use-location-bias" value="" checked />
                    <label for="use-location-bias">Bias to map viewport</label>

                    <input type="checkbox" id="use-strict-bounds" value="" />
                    <label for="use-strict-bounds">Strict bounds</label>
                </div>
            </div>
            <div id="pac-container">
                <input id="pac-input" type="text" placeholder="Enter a location" />
            </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>
    </section>

    <!--Footer-->
    <footer>

    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbToOn1N_lPuh83bdnG4X9GXn09WCHPlc&callback=initMap&libraries=places&v=weekly"></script>
<script src="assets/js/maps.js" type="text/javascript"></script>
</body>
</html>
