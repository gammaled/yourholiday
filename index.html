<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" type="text/css">
<link rel="stylesheet" href="assets/css/style.css" type="text/css">
<title>YourHoliday | Plan Your Dream Holiday</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mx-auto mb-0 h1">YourHoliday</span>
    </nav>

    <!--SearchForm & Map-->
    <section>
        <div class="hotel-search">
        <div id="locationField">
            <input id="autocomplete" placeholder="Enter a city" type="text"/>
        </div>

        <div id="controls">
            <select id="country">
                <option value="all">All</option>
                <option value="au">Australia</option>
                <option value="br">Brazil</option>
                <option value="ca">Canada</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
                <option value="mx">Mexico</option>
                <option value="nz">New Zealand</option>
                <option value="it">Italy</option>
                <option value="za">South Africa</option>
                <option value="es">Spain</option>
                <option value="pt">Portugal</option>
                <option value="us" selected>U.S.A.</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div> 
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br/>
            <span id="place-address"></span>
        </div>
    </section>

    <!--Footer-->
    <footer>

    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbToOn1N_lPuh83bdnG4X9GXn09WCHPlc&callback=initMap&libraries=places&v=weekly"></script>
<script src="assets/js/maps.js" type="text/javascript"></script>
</body>
</html>
